{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block navigation %}
    {% include 'navigation.html' %}
{% endblock %}

{% block content %}
    <div class="w-75 my-5 mx-auto">
        <div class="jumbotron" style="background-color: #f8f9fa">
            <p class="display-4">Log In</p>
            <hr class="my-4" />
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-outline-secondary">Log In</button>
            </form>
        </div>
    </div>
{% endblock %}
